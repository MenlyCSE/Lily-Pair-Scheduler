name: Deploy Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_SHEET_KEY }}  # Make the secret available
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Update to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Update to v3
        with:
          node-version: '16'  # Ensure you are using Node 16

      - name: Install dependencies
        run: npm install

      - name: Build with Parcel
        run: parcel build index.html --no-source-maps
