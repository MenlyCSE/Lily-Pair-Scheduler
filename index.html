<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LilyPair</title>

    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav__list">
          <list class="nav__item"><a href="#">Algorithm</a></list>
          <list class="nav__item"><a href="pairings.html">Pairings</a></list>
          <list class="nav__item"><a href="https://www.eonenglish.org/about" target="_blank">About</a></list>
        </ul>
      </nav>
    </header>
    <section class="block block--skewed">
      <div class="block__heading">
        <h1>Let us do the work</h1>
        <p>
          Simply enter the necessary information below and let our algorithm
          handle the rest
        </p>
      </div>

      <form action="POST" class="form">
        <fieldset class="block">

          <label for="name" class="label label--primary required">Enter Full Name</label>
          <input name="name" id="name" placeholder="Ex. John Doe" class="input input--primary" required />

          <label for="email" class="label label--primary required">Enter Email</label>
          <input
            name="email"
            id="email"
            placeholder="Ex. JohnDoe@gmail.com"
            class="input input--primary"
            required
          />

          <label for="weChatID" class="label label--primary">Enter WeChatID</label>
          <input name="weChatID" id="weChatID" placeholder="Ex. JohnDoe813" class="input input--primary" />

          <ul class="checkbox">
            <label class="label label--primary required">Select available time</label>
            <li>
              <input type="checkbox" class="checkbox--primary" id="Mondays" />
              <label for="Mondays" class="label label--secondary">Mondays</label>
            </li>
            <li>
              <input type="checkbox" class="checkbox--primary" id="Tuesdays" />
              <label for="Tuesdays" class="label label--secondary">Tuesdays</label>
            </li>
            <li>
              <input type="checkbox" class="checkbox--primary" id="Wednesdays" />
              <label for="Wednesdays" class="label label--secondary">Wednesdays</label>
            </li>
            <li>
              <input type="checkbox" class="checkbox--primary" id="Thursdays" />
              <label for="Thursdays" class="label label--secondary">Thursdays</label>
            </li>
            <li>
              <input type="checkbox" class="checkbox--primary" id="Fridays" />
              <label for="Fridays" class="label label--secondary">Fridays</label>
            </li>
            <li>
              <input type="checkbox" class="checkbox--primary" id="Saturdays" />
              <label for="Saturdays" class="label label--secondary">Saturdays</label>
            </li>
            <li>
              <input type="checkbox" class="checkbox--primary" id="Sundays" />
              <label for="Sundays" class="label label--secondary">Sundays</label>
            </li>
          </ul>

          <label for="availableTime" class="label label--primary required"
            >Enter Available Times
          </label>

          <input
            name="availableTime"
            id="availableTime"
            placeholder="Ex. Fridays from 1 to 5 PM"
            class="input input--primary"
            required
          />
          
          <select class="select-menu select-menu--primary input label--secondary" id="select-menu">
            <option value="" selected disabled>Select a Timezone</option>
            <option value="">1</option>
            <option value="">1</option>
            <option value="">1</option>
          </select>

          <input type="submit" value="Send" class="btn btn--primary" />
        </fieldset>
      </form>

    </section>
    <section class="block">
      <div class="block__heading">
        <h2>Explore our database</h2>
        <p>
          Take control of your future by filtering from our list of
          students and tutors
        </p>
      </div>
      <div class="card-container" id="card-container"></div>
    </section>
     <script src="/js/generateCards.js"></script>
  </body>
</html>
