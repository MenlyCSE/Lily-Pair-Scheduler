<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lily Pair - Find Helpers with Ease</title>

    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav__list">
          <list class="nav__item"><a href="#">Algorithm</a></list>
          <list class="nav__item"><a href="#">Pairings</a></list>
          <list class="nav__item"><a href="https://www.eonenglish.org/about" target="_blank">About</a></list>
        </ul>
      </nav>
    </header>
    <section class="block block--skewed">
      <div class="block__heading">
        <h1>Let us do the work</h1>
        <p>
          Simply enter the necessary information below and let our algorithm
          handle the rest
        </p>
      </div>

      <form action="POST" class="form">
        <fieldset class="block">

          <label for="name" class="label label--primary required">Name</label>
          <input name="name" id="name" placeholder="Ex. John" class="input input--primary" required />

          <label for="email" class="label label--primary required">Email</label>
          <input
            name="email"
            id="email"
            placeholder="Ex. JohnDoe@gmail.com"
            class="input input--primary"
            required
          />

          <label for="weChatID" class="label label--primary">WeChatID</label>
          <input name="weChatID" id="weChatID" placeholder="Ex. JohnDoe813" class="input input--primary" />

          <ul class="checkbox" id="checkbox-menu">
            <label class="label label--primary required">Select available time</label>
          </ul>

          <label for="select-menu" class="label label--primary required">
            Choose timezone
          </label>

          <select class="select-menu select-menu--primary input label--secondary" id="select-menu">
            <option value="" selected disabled>Timezones</option>
          </select>

          <input type="submit" value="Send" class="btn btn--primary" />
        </fieldset>
      </form>

    </section>
    <section class="block">
      <div class="block__heading">
        <h2>Explore our database</h2>
        <p>
          Take control of your future by filtering from our list of
          students and tutors
        </p>
      </div>
      <div class="card-container" id="card-container"></div>
    </section>
     <script src="/js/generateCards.js"></script>
     <script src="/js/timezones.js"></script>
     <script src="/js/generateDays.js"></script>
  </body>
</html>
