<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lily Pair - Find Helpers with Ease</title>
    <link href="/styles/normalize.css" rel="stylesheet" />
    <link href="/images/EonFavicon.png" type="image/x-icon" rel="icon" />
    <link href="/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <img src="/images/EonNavBarIcon.png" alt="Eon English" class="nav__icon">
        <ul>
          <li><a href="#let-us-help">Sign Up</a></li>
          <li><a href="#explore-our-database">Database</a></li>
          <li>
            <a href="https://www.eonenglish.org/about" target="_blank">
              About
            </a>
          </li>
          <li>
            <a href="https://www.eonenglish.org/chinese" target="_blank">
              Join
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="block block--skewed" id="formBlock">
      <div class="block__heading" id="formTitle">
        <h1 id="let-us-help">Let us help</h1>
        <p>
          Please enter the necessary information below 
          to join our database
        </p>
      </div>
      <form action="POST" class="form" id="formElement">
        <fieldset class="block">
          <label for="name" class="label label--primary required">Name</label>
          <input name="name" id="name" placeholder="Ex. John" class="input input--primary" required />
          <label for="email" class="label label--primary required">Email</label>
          <input
            name="email"
            id="email"
            placeholder="Ex. JohnDoe@gmail.com"
            class="input input--primary"
            required
          />
          <label for="weChatID" class="label label--primary">WeChatID</label>
          <input name="weChatID" id="weChatID" placeholder="Ex. JohnDoe813" class="input input--primary" />
          <ul class="radiobox" id="radio-menu">
            <label class="label label--primary required">
              Select type
            </label>
          </ul>
          <ul class="checkbox" id="checkbox-menu">
            <label class="label label--primary">
              Select availability
            </label>
          </ul>
          <label for="select-menu" class="label label--primary">
            Choose a timezone
          </label>
          <select class="select-menu select-menu--primary input label--secondary" id="select-menu">
            <option value="" selected disabled>Timezones</option>
          </select>
          <input type="submit" value="Send" class="btn btn--primary" id="formSubmitBtn"/>
        </fieldset>
      </form>
    </section>
    <section class="block">
      <div class="block__heading">
        <h2 id="explore-our-database">Explore our database</h2>
      </div>
      <div class="filter-container" id="filter-container">
        <select class="select-menu select-menu--primary label--secondary" id="timezone-filter">
          <option value="" selected disabled>timezone</option>
        </select>
        <select class="select-menu select-menu--primary label--secondary" id="type-filter">
          <option value="" selected disabled>type</option>
        </select>
        <select class="select-menu select-menu--primary label--secondary" id="available-filter">
          <option value="" selected disabled>availability</option>
        </select>
        <input type="submit" value="clear" class="btn btn--primary filter__btn" id="clear-filter"/>
      </div>
      <div class="card-container" id="card-container"></div>
    </section>
    <footer class="block footer footer--primary">
      <p class="footer__header">Eon English &COPY; 2024</p>
      <ul class="list list--secondary">
        <li class="footer__list"><a href="https://www.eonenglish.org/about" target="_blank">About</a></li>
        <li class="footer__list"><a href="https://www.youtube.com/@Eon-English?si=8X3SxH3VfwWUGq9q" target="_blank">YouTube</a></li>
        <li class="footer__list"><a href="https://www.instagram.com/eonenglish_us?igsh=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr" target="_blank">Instagram</a></li>
      </ul>
    </footer>
     <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
