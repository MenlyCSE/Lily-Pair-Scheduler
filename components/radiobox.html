<ul class="radiobox" id="radio-menu">
  <label class="label label--primary required"> Select type </label>
  <li>
    <input
      type="radio"
      name="type"
      class="radiobox--primary"
      id="${type.toLowerCase()}"
    />
    <label for="${type.toLowerCase()}" class="label label--secondary">
      ${type}
    </label>
  </li>
</ul>
